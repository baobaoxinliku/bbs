<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>版块列表</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="../Content/bootstrap.min.css">
    <link rel="stylesheet" href="../Content/bootstrap-table.css">
    <script src="../Scripts/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/bootstrap-table.js"></script>
    <script src="../Scripts/bootstrap-table-zh-CN.min.js" type="text/javascript"></script>

    <script src="js/section_list.js"></script>
    <style type="text/css">
        a {
            color: black;
        }
    </style>
</head>
<body>
    <!-- 导航条 -->
    <iframe src="nav.html" width="100%" frameborder="0" scrolling="no"></iframe>
    <div id="toolbar" class="btn-group">
        <button id="BtnAdd" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span><a href="section_add.html"> 增加版块</a>
        </button>
        <button id="BtnUpdate" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 修改版块
        </button>
        <button id="BtnDel" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 删除版块
        </button>
    </div>
    <table id="table">
        <thead>
            <tr>
                <th data-field="state" data-checkbox="true"></th>
                <th data-field="SId" data-align="center">版块编号</th>
                <th data-field="SName" data-align="center">版块名称</th>
                <th data-field="SMasterID" data-align="center">版主编号</th>
                <th data-field="SClickCount" data-align="center">点击次数</th>
                <th data-field="STopicCount" data-align="center">版块主题数</th>
                <th data-field="SStatement" data-align="center">版块说明</th>
                <th data-field="adminID" data-align="center" data-formatter="editFormatter">操作</th>
            </tr>
        </thead>
    </table>
    <!-- 底部 -->
    <iframe src="footer.html" width="100%" frameborder="0" scrolling="no"></iframe>
</body>
</html>
