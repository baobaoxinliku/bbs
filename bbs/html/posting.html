<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>一枝阁——发帖</title>

    <script src="../Scripts/jquery-1.10.2.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../Content/bootstrap.min.css">

    <link href="http://cdn.bootcss.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <!-- include summernote css/js-->
    <link href="../Content/summernote.css" rel="stylesheet">
    <script src="../Scripts/summernote.min.js"></script>
    <script src="js/posting.js"></script>
</head>
<body>
    <!-- 导航条 -->
    <iframe src="nav.html" height="50" width="100%" frameborder="0" scrolling="no"></iframe>
    <div class="container">
        <p>主贴标题：<input type="text" id="ttopic" /></p>
        <p>
            主题分类：
            <select id="Select1">
                <option>灌水堂</option>
                <option>游戏厅</option>
            </select>
        </p>
        <div id="summernote"></div>
        <p>
            <input type="button" id="btn_ok" value="提交" />
            <input type="button" id="btn_clear" value="清空" />
        </p>
    </div>
    <script>
      $(document).ready(function(){
          $('#summernote').summernote();
      });
      $('#summernote').summernote({
          height: 300, // set editor height
          minHeight: null, // set minimum height of editor
          maxHeight: null, // set maximum height of editor
          focus: true, // set focus to editable area after initializing summernote
      });
    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
