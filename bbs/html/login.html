<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>登录</title>
	<meta charset="utf-8" />
    <link href="../Content/bootstrap.css" rel="stylesheet" type="text/css" />
    <script src="../Scripts/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="js/login.js" type="text/javascript"></script>
    <style type="text/css">
        .container {
            height:300px;
        }
    </style>
</head>
<body>
    <!-- 导航条 -->
    <iframe src="nav.html" width="100%" frameborder="0" scrolling="no"></iframe>
    <div class="container">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">用户姓名：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="uname" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">用户密码：</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="upassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 记住账号
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="button" id="btn_login" value="登录" class="btn btn-default" />
                    <input type="button" id="btn_clear" value="清空" class="btn btn-default" />
                </div>
            </div>
        </form>
    </div>
    <!-- 底部 -->
    <iframe src="footer.html" width="100%" frameborder="0" scrolling="no"></iframe>
</body>
</html>
