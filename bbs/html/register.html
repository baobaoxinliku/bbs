<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>注册</title>
	<meta charset="utf-8" />
    <link href="../Content/bootstrap.css" rel="stylesheet" type="text/css" />
    <script src="../Scripts/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="js/register.js" type="text/javascript"></script>
</head>
<body>
    <form id="form1">
        <div>
            <!--用户姓名-->
            <div class="form-group">
                <div class="col-md-2">用户姓名：</div>
                <div class="col-md-10"> 
                    <input type="text" id="uname" />
                </div>
            </div>

            <!--用户密码-->
            <div class="form-group">
                <div class="col-md-2">用户密码：</div>
                <div class="col-md-10">
                    <input type="password" id="upassword" />
                </div>
            </div>

            <!--用户邮箱-->
            <div class="form-group">
                <div class="col-md-2">用户邮箱</div>
                <div class="col-md-10">
                    <input type="email" id="uemail" />
                </div>
            </div>

            <!--用户生日-->
            <div class="form-group">
                <div class="col-md-2">用户生日</div>
                <div class="col-md-10">
                    <input type="datetime" id="ubirthday" />
                </div>
            </div>

            <!--用户性别-->
            <div class="form-group">
                <div class="col-md-2">用户性别</div>
                <div class="col-md-10">
                    <input type="radio" name="usex" value="男" checked/>男
                    <input type="radio" name="usex" value="女" />女
                </div>
            </div>

            <!--个人说明-->
            <div class="form-group">
                <div class="col-md-2">个人说明</div>
                <div class="col-md-10">
                    <input type="text" id="ustatement" />
                </div>
            </div>

            <!--按钮-->
            <div class="form-group">
                <div class="col-md-6">
                    <input type="button" value="注册" id="btn_register"/>    
                </div>
                <div class="col-md-6">
                    <input type="button" value="重置" id="btn_clear" />
                </div>
            </div>
        </div>
    </form>
</body>
</html>
