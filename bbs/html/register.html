<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>注册</title>
	<meta charset="utf-8" />
    <link href="../Content/bootstrap.css" rel="stylesheet" type="text/css" />
    <script src="../Scripts/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="js/register.js" type="text/javascript"></script>
    <style type="text/css">
        .container {
            height: 500px;
        }
    </style>
</head>
<body>
    <!-- 导航条 -->
    <iframe src="nav.html" width="100%" frameborder="0" scrolling="no"></iframe>
    
    <div class="container">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">用户姓名：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="uname" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">用户密码：</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="upassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">用户邮箱：</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="uemail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">用户性别：</label>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" name="usex" id="inlineRadio1" value="option1"checked> 男
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="usex" id="inlineRadio2" value="option2"> 女
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">用户生日：</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="ubirthday" placeholder="Birthday">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">个人说明：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="ustatement" placeholder="statement">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="button" value="注册" id="btn_register" class="btn btn-default" />
                    <input type="button" value="重置" id="btn_clear" class="btn btn-default" />
                </div>
            </div>

        </form>
    </div>
    <!-- 底部 -->
    <iframe src="footer.html" width="100%" frameborder="0" scrolling="no"></iframe>
</body>
</html>
