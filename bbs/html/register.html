<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>注册</title>
	<meta charset="utf-8" />
    <link href="../Content/bootstrap.css" rel="stylesheet" type="text/css" />
    <script src="../Scripts/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="js/register.js" type="text/javascript"></script>
</head>
<body>
    <!-- 导航条 -->
    <iframe src="nav.html" height="50" width="100%" frameborder="0" scrolling="no"></iframe>
    <div class="container">
        <table align="center">
            <tr>
                <td>用户姓名：</td>
                <td><input type="text" id="uname" /></td>
            </tr>
            <tr>
                <td>用户密码：</td>
                <td><input type="password" id="upassword" /></td>
            </tr>
            <tr>
                <td>用户邮箱：</td>
                <td><input type="email" id="uemail" /></td>
            </tr>
            <tr>
                <td>用户生日：</td>
                <td><input type="datetime" id="ubirthday" /></td>
            </tr>
            <tr>
                <td>用户性别：</td>
                <td>
                    <input type="radio" name="usex" value="男" checked />男
                    <input type="radio" name="usex" value="女" />女
                </td>
            </tr>
            <tr>
                <td>个人说明：</td>
                <td><input type="text" id="ustatement" /></td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <input type="button" value="注册" id="btn_register" />
                    <input type="button" value="重置" id="btn_clear" />
                </td>
            </tr>
        </table>
    </div>
    <!-- 底部 -->
    <iframe src="footer.html" height="50" width="100%" frameborder="0" scrolling="no"></iframe>

</body>
</html>
