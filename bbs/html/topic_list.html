<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>主题列表</title>
	<meta charset="utf-8" />

    <link rel="stylesheet" href="../Content/bootstrap.min.css">
    <link rel="stylesheet" href="../Content/bootstrap-table.css">
    <script src="../Scripts/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/bootstrap-table.js"></script>
    <script src="../Scripts/bootstrap-table-zh-CN.min.js" type="text/javascript"></script>

    <script src="js/topic_list.js"></script>
</head>
<body>
    <!-- 导航条 -->
    <iframe src="nav.html" width="100%" frameborder="0" scrolling="no"></iframe>
    <div id="toolbar" class="btn-group">
        <button id="btn_add" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
        </button>
        <button id="BtnUpdate" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
        </button>
        <button id="BtnDel" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
        </button>
    </div>
    <table id="table">
        <thead>
            <tr>
                <th data-field="state" data-checkbox="true"></th>
                <th data-field="TID" data-align="center">主贴编号</th>
                <th data-field="TSID" data-align="center">版块编号</th>
                <th data-field="TUID" data-align="center">用户编号</th>
                <th data-field="TTopic" data-align="center">主贴标题</th>
                <th data-field="TContents" data-align="center">主贴内容</th>
                <th data-field="TReplyCount" data-align="center">回复次数</th>
                <th data-field="TClickCount" data-align="center">点击次数</th>
                <th data-field="TTime" data-align="center">发帖时间</th>
                <th data-field="TLastClickT" data-align="center">最后点击</th>
                <th data-field="adminID" data-align="center" data-formatter="editFormatter">操作</th>
            </tr>
        </thead>
    </table>
    <!-- 底部 -->
    <iframe src="footer.html" width="100%" frameborder="0" scrolling="no"></iframe>
</body>
</html>
