<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>用户列表</title>
	<meta charset="utf-8" />

    <link rel="stylesheet" href="../Content/bootstrap.min.css">
    <link rel="stylesheet" href="../Content/bootstrap-table.css">
    <script src="../Scripts/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/bootstrap-table.js"></script>
    <script src="../Scripts/bootstrap-table-zh-CN.min.js" type="text/javascript"></script>

    <script src="js/users_list.js"></script>
</head>
<body>
    <!-- 导航条 -->
    <iframe src="nav.html" width="100%" frameborder="0" scrolling="no"></iframe>
    <div id="toolbar" class="btn-group">
        <button id="btn_add" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
        </button>
        <button id="btn_edit" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
        </button>
        <button id="BtnDel" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
        </button>
    </div>
    <table id="table">
        <thead>
            <tr>
                <th data-field="state" data-checkbox="true"></th>
                <th data-field="UID" data-align="center">编号</th>
                <th data-field="UName" data-align="center">姓名</th>
                <th data-field="UPassword" data-align="center">密码</th>
                <th data-field="UEmail" data-align="center">邮箱</th>
                <th data-field="UBirthday" data-align="center">生日</th>
                <th data-field="USex" data-align="center" data-formatter="SEXFormatter">性别</th>
                <th data-field="UClass" data-align="center">等级</th>
                <th data-field="UStatement" data-align="center">个人说明</th>
                <th data-field="URegDate" data-align="center">注册时间</th>
                <th data-field="UState" data-align="center">状态</th>
                <th data-field="UPoint" data-align="center">用户积分</th>
                <th data-field="adminID" data-align="center" data-formatter="editFormatter">操作</th>
            </tr>
        </thead>
    </table>
    <!-- 底部 -->
    <iframe src="footer.html" width="100%" frameborder="0" scrolling="no"></iframe>
</body>
</html>
