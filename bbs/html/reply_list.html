<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>回复列表</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../Content/bootstrap.min.css">
    <link rel="stylesheet" href="../Content/bootstrap-table.css">
    <script src="../Scripts/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/bootstrap-table.js"></script>
    <script src="../Scripts/bootstrap-table-zh-CN.min.js" type="text/javascript"></script>

    <script src="js/reply_list.js"></script>
</head>
<body>
    <!-- 导航条 -->
    <iframe src="nav.html" width="100%" frameborder="0" scrolling="no"></iframe>
    <div id="toolbar" class="btn-group">
        <button id="btn_add" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 增加回复
        </button>
        <button id="BtnUpdate" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 修改回复
        </button>
        <button id="BtnDel" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 删除回复
        </button>
    </div>
    <table id="table">
        <thead>
            <tr>
                <th data-field="state" data-checkbox="true"></th>
                <th data-field="RID" data-align="center">回复编号</th>
                <th data-field="RTID" data-align="center">帖子编号</th>
                <th data-field="RSID" data-align="center">版块编号</th>
                <th data-field="RUID" data-align="center">用户编号</th>
                <th data-field="RTopic" data-align="center">回帖主题</th>
                <th data-field="RContents" data-align="center">回帖内容</th>
                <th data-field="RTime" data-align="center">回帖时间</th>
                <th data-field="RClickCount" data-align="center">点击次数</th>
                <th data-field="adminID" data-align="center" data-formatter="editFormatter">操作</th>
            </tr>
        </thead>
    </table>

    <!-- 底部 -->
    <iframe src="footer.html" width="100%" frameborder="0" scrolling="no"></iframe>
</body>
</html>
